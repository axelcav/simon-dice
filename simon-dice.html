<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Simon Dice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="node_modules\bootstrap\dist\css\bootstrap.min.css"
    />
    <link rel="stylesheet" href="simon-dice.css" />
  </head>
  <body>
    <div class="menu-inicio">
      <div class="container">
        <div class="row">
          <div class="col text-center">
            <h1 class="display-1 text-light">Simon Dice</h1>
          </div>
        </div>
        <div class="row">
          <div class="col text-center">
            <button
              type="button"
              class="btn btn-light rounded-pill"
              id="boton-empezar"
            >
              Empezar
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="juego">
      <div class="container text-center">
        <div class="row m-1 gx-1 gy-1 d-none" id="tablero-juego">
          <div class="col-6 id="cuadro-1"">
          <div class="p-5" id="cartel-tablero-1"></div>
        </div>

        <div class="col">
          <div class="p-5" id="cartel-tablero-2"></div>
        </div>

        <div class="col-6">
          <div class="p-5" id="cartel-tablero-3"></div>
        </div>

        <div class="col">
          <div class="p-5" id="cartel-tablero-4"></div>
        </div>
      </div>
    </div>

    <div id="estado-juego" class="d-none">
      <div class="container">
        <div class="row gx-1 m-1">
          <div class="col">
            <div
              class="text-bg-success p-3 text-center"
              role="alert"
              id="cartel-turno-usuario"
            >
              Tu turno
            </div>
          </div>
          <div class="col">
            <div
              class="text-bg-danger p-3 text-center"
              role="alert"
              id="cartel-turno-maquina"
            >
              Turno de la máquina
            </div>
          </div>
          <div class="col">
            <div class="text-bg-info p-3 text-center" id="cartel-ronda">
              Ronda
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row m-1 gx-1">
        <div class="alert alert-success text-center d-none" id="mensaje-exito">
          ¡Muy bien!
        </div>
      </div>
      <div class="row m-1 gx-1">
        <div class="alert alert-danger text-center d-none" id="mensaje-fracaso">
          Perdiste
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row m-1 gx-1">
        <div class="col text-center">
          <button
            type="button"
            class="btn btn-outline-warning d-none"
            id="boton-resetear"
          >
            Reintentar
          </button>
        </div>
      </div>
    </div>

    <script src="simon-dice.js"></script>
  </body>
</html>
